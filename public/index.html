<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Old Skool Blackjack â€” Online</title>
  <style>
    :root {
      --chalk-green: #3a5f42;
      --chalk-white: #eeeeee;
      --sticker-yellow: #ffeb3b;
      --sticker-pink: #ff80ab;
      --sticker-blue: #80d8ff;
      --card-w: 70px;
      --card-h: 100px;
    }

    body {
      font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
      background-color: var(--chalk-green);
      color: var(--chalk-white);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      touch-action: manipulation;
    }

    /* SCREENS */
    .screen {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      display: none; flex-direction: column; justify-content: center; align-items: center;
      background: var(--chalk-green); z-index: 10;
    }
    .screen.active { display: flex; }

    /* UI ELEMENTS */
    .menu-btn {
      width: 280px; padding: 15px; margin: 10px;
      border: 3px solid #333; border-radius: 10px;
      font-weight: bold; cursor: pointer; background: white; color: #333;
      box-shadow: 4px 4px 0 #333;
    }
    .btn-start { background: var(--sticker-pink); }
    .btn-action { background: var(--sticker-yellow); }
    
    input[type="text"] {
      padding: 10px; font-size: 1.2rem; margin: 10px;
      width: 260px; text-align: center; border-radius: 5px; border: none;
    }

    /* GAME AREAS */
    #cpu-area {
      position: absolute; top: 60px; width: 100%; height: 120px;
      display: flex; justify-content: center; gap: 10px;
    }
    .opponent {
      background: rgba(0,0,0,0.2); padding: 5px; border-radius: 5px;
      text-align: center; font-size: 0.8rem;
    }

    #center-area {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%); display: flex; gap: 20px;
    }

    #player-area {
      position: absolute; bottom: 0; width: 100%; height: 150px;
      background: #8d6e63; border-top: 5px solid #5d4037;
      display: flex; justify-content: center; align-items: flex-end; padding-bottom: 20px;
    }

    /* CARDS */
    .card {
      width: var(--card-w); height: var(--card-h);
      background: white; border-radius: 6px; border: 2px solid #333;
      position: relative; margin-left: -30px; cursor: pointer;
      display: flex; flex-direction: column; justify-content: space-between;
      padding: 2px; box-sizing: border-box; color: black;
      transition: transform 0.2s;
    }
    .card.red { color: #d32f2f; }
    .card.selected { transform: translateY(-30px); border-color: var(--sticker-pink); }
    .card.back { background: repeating-linear-gradient(45deg, #333 0, #333 2px, #fff 2px, #fff 4px); }
    .card.back * { display: none; }
    
    .card-corner { font-size: 14px; font-weight: bold; line-height: 1; }
    .card-center { font-size: 24px; text-align: center; opacity: 0.3; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }

    /* HUD */
    #hud-controls {
      position: absolute; bottom: 170px; width: 100%;
      display: flex; justify-content: center; gap: 10px; pointer-events: none;
    }
    .hud-btn {
      pointer-events: auto; padding: 10px 20px; border: 2px solid black;
      background: white; font-weight: bold; border-radius: 8px; cursor: pointer;
    }
    .hud-btn:disabled { background: #ccc; color: #777; }

    /* MODAL */
    #modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85); display: none;
      justify-content: center; align-items: center; z-index: 100;
      color: white; flex-direction: column;
    }
    .suit-btn { font-size: 40px; margin: 10px; cursor: pointer; background: white; border: none; border-radius: 5px; width: 60px; }

    #toast {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #333; color: white; padding: 15px 30px; border-radius: 20px;
      opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 200;
    }
    #toast.show { opacity: 1; }
  </style>
</head>
<body>

<div id="toast"></div>

<div id="login-screen" class="screen active">
  <h1>â™  OLD SKOOL â™ </h1>
  <input type="text" id="username" placeholder="Your Name">
  <button class="menu-btn btn-start" onclick="login()">ENTER</button>
</div>

<div id="lobby-screen" class="screen">
  <h2>ONLINE LOBBY</h2>
  <div style="background: rgba(0,0,0,0.2); padding: 10px; border-radius: 8px; margin-bottom: 20px;">
    Status: <span id="connection-status">Connecting...</span>
  </div>
  
  <input type="text" id="room-code" placeholder="Enter Room Code">
  <button class="menu-btn btn-action" onclick="hostGame()">CREATE ROOM</button>
  <button class="menu-btn btn-start" onclick="joinGame()">JOIN ROOM</button>
  
  <div id="host-panel" style="display:none; margin-top: 20px; text-align: center;">
    <h3>Room: <span id="my-room-code" style="color:var(--sticker-yellow)">---</span></h3>
    <p>Waiting for player...</p>
    <button class="menu-btn btn-start" onclick="startGame()">DEAL CARDS</button>
  </div>
</div>

<div id="game-screen" class="screen">
  <div style="position:absolute; top:10px; text-align:center; width:100%;">
    <div id="turn-indicator" style="font-weight:bold; font-size:1.2rem;">Waiting...</div>
    <div id="game-message" style="color:var(--sticker-yellow); height: 20px;"></div>
  </div>

  <div id="cpu-area"></div>

  <div id="center-area">
    <div id="deck" class="card back" onclick="drawCard()"></div>
    <div id="discard"></div>
  </div>

  <div id="hud-controls">
    <button id="btn-play" class="hud-btn" onclick="playCards()">PLAY</button>
    <button id="btn-draw" class="hud-btn" onclick="drawCard()">DRAW</button>
    <button id="btn-last" class="hud-btn" onclick="sayLast()">LAST!</button>
  </div>

  <div id="player-area"></div>
</div>

<div id="modal-overlay">
  <div id="modal-content" style="text-align:center"></div>
</div>

<script>
  // --- CLIENT LOGIC ---
  const wsProtocol = location.protocol === 'https:' ? 'wss' : 'ws';
  const socket = new WebSocket(`${wsProtocol}://${location.host}`);
  
  let myId = null;
  let myName = localStorage.getItem("username") || "";
  let gameState = null;
  let selectedIndices = [];

  // --- AUDIO ---
  const beep = (f=500) => {
    try {
      const ctx = new (window.AudioContext||window.webkitAudioContext)();
      const o = ctx.createOscillator(); o.frequency.value=f;
      o.connect(ctx.destination); o.start(); o.stop(ctx.currentTime+0.1);
    } catch(e){}
  };

  // --- SCREEN NAV ---
  function showScreen(id) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }
  
  if(myName) document.getElementById('username').value = myName;

  // --- SOCKET EVENTS ---
  socket.onopen = () => { document.getElementById('connection-status').innerText = "Connected"; };
  
  socket.onmessage = (e) => {
    const msg = JSON.parse(e.data);
    
    if(msg.type === 'ROOM_JOINED') {
      myId = msg.playerId;
      document.getElementById('my-room-code').innerText = msg.code;
      if(msg.isHost) {
        document.getElementById('host-panel').style.display = 'block';
      } else {
        document.getElementById('connection-status').innerText = "Joined. Waiting for host...";
      }
    }
    
    if(msg.type === 'PLAYER_UPDATE') {
      document.getElementById('connection-status').innerText = `Players: ${msg.names.join(", ")}`;
    }
    
    if(msg.type === 'GAME_STATE') {
      gameState = msg.state;
      renderGame();
    }
    
    if(msg.type === 'TOAST') {
      showToast(msg.msg);
      beep(150);
    }
  };

  // --- ACTIONS ---
  function login() {
    myName = document.getElementById('username').value.trim();
    if(!myName) return showToast("Name required");
    localStorage.setItem("username", myName);
    showScreen('lobby-screen');
  }

  function hostGame() {
    socket.send(JSON.stringify({ type: 'CREATE_ROOM', name: myName }));
  }

  function joinGame() {
    const code = document.getElementById('room-code').value.trim().toUpperCase();
    if(!code) return showToast("Enter code");
    socket.send(JSON.stringify({ type: 'JOIN_ROOM', code, name: myName }));
  }

  function startGame() {
    socket.send(JSON.stringify({ type: 'START_GAME' }));
  }

  function drawCard() {
    if(!isMyTurn()) return;
    socket.send(JSON.stringify({ type: 'ACTION_PICKUP' }));
  }

  function playCards() {
    if(!isMyTurn() || selectedIndices.length === 0) return;
    socket.send(JSON.stringify({ type: 'ACTION_PLAY', indices: selectedIndices }));
    selectedIndices = [];
  }
  
  function sayLast() {
    socket.send(JSON.stringify({ type: 'ACTION_LAST' }));
  }
  
  function pickSuit(s) {
    socket.send(JSON.stringify({ type: 'ACTION_SUIT', suitChar: s }));
    document.getElementById('modal-overlay').style.display = 'none';
  }

  // --- RENDER ---
  function isMyTurn() {
    return gameState && gameState.players[gameState.turnIndex].id === myId;
  }

  function renderGame() {
    showScreen('game-screen');
    
    // Status
    const activeP = gameState.players[gameState.turnIndex];
    const isMe = activeP.id === myId;
    document.getElementById('turn-indicator').innerText = isMe ? "YOUR TURN" : `${activeP.name}'s TURN`;
    document.getElementById('turn-indicator').style.color = isMe ? "#fff" : "#aaa";
    
    let info = "";
    if(gameState.pendingDraw2) info = `DRAW +${gameState.pendingDraw2}`;
    else if(gameState.pendingSkip) info = "SKIPPED!";
    document.getElementById('game-message').innerText = info;

    // Discard
    const discardDiv = document.getElementById('discard');
    discardDiv.innerHTML = "";
    if(gameState.discard.length) {
      const top = gameState.discard[gameState.discard.length-1];
      discardDiv.appendChild(createCard(top));
      if(gameState.activeSuit) {
        const bub = document.createElement('div');
        bub.innerText = gameState.activeSuit;
        bub.style.cssText = "position:absolute; bottom:-10px; right:-10px; background:white; border-radius:50%; width:30px; height:30px; text-align:center; color:black; border:2px solid black; font-size:20px; line-height:28px;";
        discardDiv.appendChild(bub);
      }
    }

    // Opponents
    const cpuDiv = document.getElementById('cpu-area');
    cpuDiv.innerHTML = "";
    gameState.players.forEach(p => {
      if(p.id === myId) return;
      const el = document.createElement('div');
      el.className = 'opponent';
      el.innerHTML = `<div>${p.name}</div><div style="font-size:20px">ðŸ‚  ${p.cardCount}</div>`;
      if(p.id === activeP.id) el.style.border = "2px solid white";
      cpuDiv.appendChild(el);
    });

    // My Hand
    const handDiv = document.getElementById('player-area');
    handDiv.innerHTML = "";
    const me = gameState.players.find(p => p.id === myId);
    if(me) {
      me.hand.forEach((c, i) => {
        const el = createCard(c);
        if(selectedIndices.includes(i)) el.classList.add('selected');
        el.onclick = () => toggleSelect(i);
        handDiv.appendChild(el);
      });
      
      const btnLast = document.getElementById('btn-last');
      if(me.lastDeclared) {
        btnLast.style.background = "#4caf50";
        btnLast.innerText = "CALLED";
      } else {
        btnLast.style.background = "white";
        btnLast.innerText = "LAST!";
      }
    }

    // Controls
    document.getElementById('btn-play').disabled = !isMe || selectedIndices.length === 0;
    document.getElementById('btn-draw').disabled = !isMe;

    // Modals
    const modal = document.getElementById('modal-overlay');
    const content = document.getElementById('modal-content');
    
    if(gameState.winner) {
      modal.style.display = 'flex';
      content.innerHTML = `<h1>${gameState.winner} WINS!</h1><button class="menu-btn btn-start" onclick="location.reload()">MENU</button>`;
    } else if(gameState.awaitingSuit && isMe) {
      modal.style.display = 'flex';
      content.innerHTML = `
        <h2>PICK SUIT</h2>
        <button class="suit-btn" onclick="pickSuit('H')" style="color:red">â™¥</button>
        <button class="suit-btn" onclick="pickSuit('D')" style="color:red">â™¦</button>
        <button class="suit-btn" onclick="pickSuit('C')">â™£</button>
        <button class="suit-btn" onclick="pickSuit('S')">â™ </button>
      `;
    } else {
      modal.style.display = 'none';
    }
  }

  function createCard(c) {
    const el = document.createElement('div');
    el.className = `card ${['â™¥','â™¦'].includes(c.suit)?'red':''}`;
    el.innerHTML = `
      <div class="card-corner">${c.rank}<br>${c.suit}</div>
      <div class="card-center">${c.suit}</div>
      <div class="card-corner" style="transform:rotate(180deg)">${c.rank}<br>${c.suit}</div>
    `;
    return el;
  }

  function toggleSelect(i) {
    if(!isMyTurn()) return;
    const idx = selectedIndices.indexOf(i);
    if(idx > -1) selectedIndices.splice(idx, 1);
    else selectedIndices.push(i);
    renderGame();
    beep(400);
  }

  function showToast(msg) {
    const t = document.getElementById('toast');
    t.innerText = msg; t.classList.add('show');
    setTimeout(()=>t.classList.remove('show'), 2000);
  }
</script>
</body>
</html>
