<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Old Skool Blackjack â€” Switch Rules</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <div id="toast"></div>

  <div class="screen active" id="screen-login">
    <div class="logo">
      <div class="badge">â™ </div>
      <div class="text">
        <div class="t1">Old Skool</div>
        <div class="t2">Blackjack</div>
        <div class="sub">Switch Rules</div>
      </div>
    </div>

    <input id="name" maxlength="12" placeholder="Your name"/>
    <button id="btn-enter" class="btn pink">Enter</button>
  </div>

  <div class="screen" id="screen-menu">
    <div class="row">
      <div class="pill">Player: <span id="meName"></span></div>
    </div>

    <button id="btn-online" class="btn blue">ðŸ“¡ Online Table</button>
    <button id="btn-offline" class="btn yellow">ðŸ¤– Offline (Local test)</button>
  </div>

  <div class="screen" id="screen-online">
    <div class="topbar">
      <button id="btn-back" class="tiny">â†©</button>
      <div class="title">ONLINE TABLE</div>
      <div style="width:40px"></div>
    </div>

    <div class="box">
      <div class="lbl">Room code</div>
      <div class="code" id="roomCode">â€”</div>
      <div class="mini" id="roomStatus">Not in a room.</div>
    </div>

    <div class="box">
      <div class="lbl">Create / Join</div>
      <button id="btn-create" class="btn pink">HOST ROOM</button>
      <div class="joinrow">
        <input id="joinCode" placeholder="Paste code"/>
        <button id="btn-join" class="btn blue">JOIN</button>
      </div>
      <button id="btn-deal" class="btn yellow" disabled>DEAL! (Host)</button>
    </div>

    <div class="box">
      <div class="lbl">Players</div>
      <div id="players"></div>
    </div>
  </div>

  <div class="screen" id="screen-game">
    <div class="hud">
      <div id="feed">â€¦</div>
      <div class="turn">
        <span id="turnText">â€”</span>
        <span id="attackText"></span>
      </div>
    </div>

    <div class="table">
      <div class="center">
        <div class="pile" id="drawPile">DRAW</div>
        <div class="pile" id="topCard">â€”</div>
        <div class="suitBadge" id="activeSuit">â€”</div>
      </div>

      <div class="others" id="others"></div>

      <div class="actions">
        <button id="btn-play" class="btn pink" disabled>PLAY</button>
        <button id="btn-draw" class="btn blue">DRAW</button>
        <button id="btn-last" class="btn yellow">LAST!</button>
      </div>

      <div class="hand" id="hand"></div>
    </div>
  </div>

  <div class="modal" id="modal-suit">
    <div class="modalBox">
      <div class="lbl">Pick a suit</div>
      <div class="suits">
        <button class="suit" data-s="H">â™¥</button>
        <button class="suit" data-s="D">â™¦</button>
        <button class="suit" data-s="C">â™£</button>
        <button class="suit" data-s="S">â™ </button>
      </div>
    </div>
  </div>

  <script src="./client.js"></script>
</body>
</html>
