<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Old Skool Blackjack</title>
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  background:#2f6b3f;
  font-family:sans-serif;
}
.screen{
  position:absolute;
  inset:0;
  display:none;
}
.screen.active{
  display:flex;
}
#lobby{
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:12px;
}
#game{
  flex-direction:column;
}
button,input{
  font-size:18px;
  padding:10px;
}
#controls{
  position:fixed;
  right:10px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
</style>
</head>

<body>

<!-- LOBBY -->
<div id="lobby" class="screen active">
  <h1>Old Skool Blackjack</h1>
  <input id="name" placeholder="Name">
  <button onclick="create()">Create Room</button>
  <input id="room" placeholder="ROOM CODE">
  <button onclick="join()">Join Room</button>
</div>

<!-- GAME -->
<div id="game" class="screen">
  <div style="padding:10px;font-weight:bold" id="status"></div>
  <div style="flex:1"></div>

  <div id="controls">
    <button>PLAY</button>
    <button>DRAW</button>
    <button>LAST!</button>
    <button>SUIT</button>
  </div>
</div>

<script>
function show(id){
  document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function create(){
  show('game');
  document.getElementById('status').textContent = "Room created (waiting for player)";
}

function join(){
  show('game');
  document.getElementById('status').textContent = "Joined room";
}
</script>

</body>
</html>
